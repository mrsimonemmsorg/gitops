apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cwfts
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: default
  source:
    repoURL: git@github.com:mrsimonemmsorg/gitops.git
    path: registry/clusters/sje-azure/components/argo-workflows/cwfts
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
